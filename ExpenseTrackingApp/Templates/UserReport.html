					<div style="height:10px"></div>
					<div class="container-mywish" align="right">
						<div class="btn-group" uib-dropdown>
							<button id="btn-append-to-single-button" type="button" class="btn  regbut" uib-dropdown-toggle>
								HI! {{username}} <span class="caret"></span>
							</button>
							<ul class="dropdown-menu pull-right" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
					<li role="menuitem"><a href="#addSpen">Add Spends</a></li>
					<li role="menuitem"><a href="#logout"><i class="fa fa-sign-out"></i>
						Logout</a></li>
					</ul>
							</div>
						</div>
					<div style="height:40px">
						
					</div>
					
			</div>

		<div class="hgap"></div>
		<div class="container main-content">
		<div  >
			<span ng-click="myFunction()"><i class="fa fa-bars fa-2x"></i></span>
			<div >

			</div></div>
		<div>
			<div >
				<div >
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th ><font color="blue"> Name</font></th>
								<th ><font color="blue">Items</font></th>
								<th><font color="blue">Monthid</font></th>
							</tr>
							<tr>
								<td></td>
								<td>
									<table width="100%">
										<tr>
											<th ><font color="blue">Item</font></th>
											<th><font color="blue">Amount</font></th>
										</tr>
									</table>
								</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "x in userreport" ng-swipe-left = "deleteSpend(x,$index)">
								<td>{{x.userid}} </td>
								<td>
									<table width="100%">
										<tr ng-repeat ="y in x.items " >
											<td>{{y.item}}</td>
											<td>{{y.amount}}</td>
										</tr>
									</table>
								</td>
								<td>{{x.monthId}}</td>

								<td>
									<button type="button" class="btn btn-primary btn-xs" ng-click="editSpend(x)"><i class="fa fa-pencil"></i></button>
									<button type="button" class="btn btn-danger btn-xs" ng-click="deleteSpend(x,$index)"><i class="fa fa-trash"></i></button>
								</td>

							</tr>

						</tbody>
					</table>
			
		</div>
	</div>
