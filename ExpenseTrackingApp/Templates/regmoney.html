<div class="container-mywish main-content">
	<form name = "monthdetailsform" ng-submit="registeramount()" >
	<div class="col-md-8 col-md-offset-3 ">
		<div align="center" style="height:50px"><font size="4"> Register Month</font></div>
	
		<div> 
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="MonthId" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly="true" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar"></i></button>
              </span>
            </p>
    </div>
		<div class="form-group">
		<label >Amount</label>
			<input  class="form-control" type = "number" ng-model = "Amount" name = "amount" required/>
			<span style="color:red" ng-show="monthdetailsform.amount.$dirty && monthdetailsform.amount.$invalid">
				<span ng-show="monthdetailsform.amount.$error.required">amount is required</span>
			</span>
		</div>
		<div align="center">
		<button type="submit" class="btn btn-primary text-center" ng-disabled="monthdetailsform.$invalid">Register</button>
			<div class="gap"></div>
		</div>

	</div>
		
		
		
	</form>
